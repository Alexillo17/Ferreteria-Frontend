<div class="wrapper">
  <div class="body">
    <div class="bodyproduct">
      <div class="addproduct">
        <div class="custompositionbtnclose">
          <button class="btn btn-danger" (click)="CloseEmpleado()">X</button>
        </div>
        <div class="titulo">
          <h2>{{ Titulo }} Empleado</h2>
        </div>
        <form [formGroup]="form" (ngSubmit)="AddEditEmpleado()" class="formcustom">
          <div class="row title">
            <div class="col" *ngIf="IDEMPLEADO === 0">
              <label for="exampleInputEmail1">Codigo Empleado</label>
              <input formControlName="Codigo" type="number" class="form-control custom-border" onkeypress="return event.charCode >= 48" min="1">
              <div class="warning" *ngIf="form.get('Codigo')?.hasError('idExistente') && form.get('Codigo')?.touched && !form.get('Codigo')?.hasError('required')">
                EL codigo ya esta en uso
              </div>
            </div>
          </div>
          <div class="row title">
            <div class="col">
              <label for="exampleInputEmail1">Nombre</label>
              <input formControlName="Nombre" type="text" class="form-control custom-border">
            </div>
            <div class="col">
              <label for="exampleInputEmail1">Apellido</label>
              <input formControlName="Apellido" type="text" class="form-control custom-border">
            </div>
          </div>
          <div class="row title">
            <div class="col">
              <label for="exampleInputEmail1">Cedula</label>
              <input formControlName="Cedula" type="text" class="form-control custom-border" maxlength="16">
              <div class="warning" *ngIf="form.get('Cedula')?.hasError('cedulaInvalida') && form.get('Cedula')?.touched && !form.get('Cedula')?.hasError('required')">
                La cédula no es válida.
              </div>
            </div>
          </div>
          <div class="row title">
            <div class="col">
              <label for="exampleInputEmail1">Telefono</label>
              <input formControlName="Telefono" type="number" class="form-control custom-border">
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto custom-spaceM">
            <button type="submit" [disabled]="!todosCamposCompletos()" class="btn btn-primary">{{ Accion }}</button>
          </div>
        </form>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
