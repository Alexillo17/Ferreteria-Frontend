<div class="wrapper">
    <div class="body">
    <div class="bodyproduct">
    <div class="addproduct">
      <div class="custompositionbtnclose">
        <button class="btn btn-danger">X</button>
      </div>
      <div class="titulo">
        <h2> {{Titulo}} Empleado</h2>
      </div>
      <form [formGroup]="form" (ngSubmit)="AddEditEmpleado()"  class="formcustom">
        <div class="row title">
           <div class="col">
          <label for="exampleInputEmail1">Codigo Proveedor</label>
          <input  formControlName="Codigo" type="number" class="form-control custom-border">
        </div>
        </div>
        <div class="row title">
          <div class="col">
            <label for="exampleInputEmail1">Nombre</label>
            <input formControlName="Nombre" type="text" class="form-control custom-border">
          </div>
          <div class="col">
            <label for="exampleInputEmail1">Apellido</label>
            <input formControlName="Apellido" type="text" class="form-control custom-border">
          </div>
        </div>
        <div class="row title">
          <div class="col">
            <label for="exampleInputEmail1">Cedula</label>
            <input formControlName="Cedula" type="text" class="form-control custom-border">
          </div>
      </div>
          <div class="row title">
            <div class="col">
                <label for="exampleInputEmail1">Telefono</label>
                <input formControlName="Telefono" type="number" class="form-control custom-border">
            </div>  
          </div>
  
        <div class="d-grid gap-2 col-6 mx-auto custom-spaceM">
          <button type="submit" [disabled]="!todosCamposCompletos()" class="btn btn-primary">{{Accion}}</button>
        </div>
      </form>
      
    </div>
    <div>
    </div>
    </div>
  
    </div>
  </div>
