<div class="body">
  <app-nav-bar></app-nav-bar>
  <div class="factura">
    <div class="wrapper">
      <h3 class="titulo">Datos Factura</h3>
      <div class="cliente">
        <div class="form-group form-cliente">
          <div>
            <label for="formGroupExampleInput" class="mb-2">Cedula</label>
            <input (input)="verificarCampos()" (input)="ObtenerClienteporCedula()" type="text" class="form-control input-reducido" id="formGroupExampleInput" placeholder="Cedula"  [(ngModel)]="CEDULA"> 
          </div>
          <div>
            <p class="mt-3 mb-0">
              Fecha:  {{fechaActual | date: 'dd/MM/yyyy'}}
            </p> 
          </div>
        </div>
        <div class="form-group form-cliente mt-3"> 
          <div>
            <label for="formGroupExampleInput2" class="mb-2">Nombre</label>
            <input [disabled]="Camposseteados" (input)="verificarCampos()" type="text" class="form-control input-reducido" id="formGroupExampleInput2" placeholder="Nombre"  [(ngModel)]="NOMBRE">
          </div>
          <div>
            <select class="form-select" aria-label="Default select example"  [(ngModel)]="Empleado" (change)="verificarCampos()">
              <option value="" disabled selected>Selecciona un empleado</option>
              <option *ngFor="let empleado of empleado_result" [ngValue]="empleado.IDEMPLEADO">{{empleado.Nombre}}</option>
            </select>          
          </div>
        </div>
        <div class="form-group form-cliente mt-3">
          <div>
            <label for="formGroupExampleInput3" class="mb-2">Apellido</label>
            <input [disabled]="Camposseteados" (input)="verificarCampos()" type="text" class="form-control input-reducido" id="formGroupExampleInput3" placeholder="Apellido"  [(ngModel)]="APELLIDO">
          </div>
        </div>
      </div>
      <div class="botonagregar">
        <button (click)="CrearFactura()"  type="button" class="btn btn-success" [disabled]="!camposLlenos" [hidden]="!MostrarCrearFactura">Agregar Producto</button>
      </div>
      <div *ngIf="!MostrarCrearFactura">
        <button (click)="OpenAddProductFactura()" type="button" class="btn btn-success" [disabled]="!camposLlenos">Agregar Producto</button>
      </div>
      <div class="tablasfactura">
        <div class="mat-elevation-z8 producto">
          <table class="table table-striped contenidotabla">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th scope="rol">Total</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <abbr title="Eliminar"><button type="button" class="btn btn-danger clean-buttom"><img src="../../../assets/img/basura (2) (2).png"></button></abbr>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
