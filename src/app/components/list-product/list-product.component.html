  <div class="wrapper">
    <h2>Lista de Productos</h2>
    <div class="searchbar">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>\
    <button type="button" class="btn btn-primary customspace" routerLink="/add-product">Agregar Producto</button>
    <div class="tablecontainer" >
      <table class="table height:300px">
        <thead>
          <tr class="encabezados">
            <th class="encabezados" scope="col">#</th>
            <th class="encabezados" scope="col">Nombre</th>
            <th  class="encabezados"scope="col">Unidades</th>
            <th  class="encabezados"scope="col">Precio</th>
            <th class="encabezados" scope="col">Estado</th>
            <th  class="encabezados"scope="col">Categoria</th>
            <th  class="encabezados"scope="col">Proveedor</th>
          </tr>
        </thead>
        <tbody *ngFor="let producto of product_result">
          <tr >
            <th scope="row">1</th>
            <td>{{producto.NOMBRE}}</td>
            <td>{{producto.UNIDADES}}</td>
            <td>{{producto.PRECIO}}</td>
            <td>{{producto.ESTADO}}</td>
            <td>{{producto.IDCATEGORIA}}</td>
            <td>{{producto.IDPROVEEDOR}}</td>
          </tr>
        </tbody>
      </table>
 </div>
